<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="styles/4-common.css" type="text/css">
	<link rel="stylesheet" href="styles/3-header.css" type="text/css">
	<link rel="stylesheet" href="styles/3-footer.css" type="text/css">
	<link rel="stylesheet" href="styles/6-filters.css" type="text/css">
	<title>AirBnB clone</title>
	<link rel="tab icon" href="images/icon.png" type="image/png">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Nairobi, Kiambu, Mombasa</h4>
				<ul class="popover">
					<li>
						<h2>Nairobi</h2>
						<p>Westlands</p>
						<p>Kilimani</p>
					</li>
					<li>
						<h2>Kiambu</h2>
						<p>Juja</p>
						<p>Thika</p>
					</li>
					<li>
						<h2>Mombasa</h2>
						<p>Shanzu</p>
						<p>Old Town</p>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Chef, Swimming Pool, Spa</h4>
				<ul class="popover">
					<li>
						<p>Chef</p>
						<p>Swimming pool</p>
						<p>Spa</p>
					</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>Best School</footer>
</body>

</html>
